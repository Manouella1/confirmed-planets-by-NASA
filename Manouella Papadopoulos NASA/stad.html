<main>
  <h1 id="#upp">Cities editor</h1>
    <!-- Lägga till stad -->
    <div id="formContainer">
  <form id="addCityForm">
    <input type="text" id="nameInput" placeholder="Stadens namn">
    <input type="number" id="populationInput" placeholder="Befolkning">
    <button type="submit">Lägg till stad</button>
  </form>

 <!-- Redigera stad -->
<form id="editCityForm" style="display:none;">
  <input type="text" id="editNameInput" placeholder="Nytt namn">
  <input type="number" id="editPopulationInput" placeholder="Ny befolkning">

  <button type="submit" id="editCityButton">Spara ändringar</button>

</form>

  <!-- Lista över städer -->
  <table id="citiesTable">
    <thead>
      <tr>
        <th>Namn</th>
        <th>Befolkning</th>
        <th>Åtgärder</th>
      </tr>
    </thead>
    <tbody id="citiesList">
      <!-- Rader för städer kommer att läggas till här via JavaScript -->

  </table>
